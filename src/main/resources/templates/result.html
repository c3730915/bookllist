<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" >
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>经典原版书库 数据库</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>


<div class="container">
    <div class="row col-sm-12 col-md-12 justify-content-center" style="text-align: center">
        <div th:each="book: ${books}" class="card col-lg-2 col-sm-12 col-md-12 justify-content-center" style="margin-left: 30px;margin-bottom: 50px;text-align: center">
<!--            <div class="alert alert-primary w-50 p-3" style="" th:text="${book.getId()}">Primary</div>-->
<!--            <span th:text="${book.getId()}"></span>-->
            <img th:src="${book.getPics()}" class="card-img-top" alt="30px">
            <div class="card-body">
                <a th:href="@{http://www.cmpbook.com/stackroom.php(id=${book.getId()})}">
                    <h5 class="card-title" th:text="${book.getTitle()}">Card title</h5>
                </a>
                <a th:text="出版日期 +${book.getDate()}">书籍出版日期  </a>
                <a th:text="价格+${book.getPrice()}" style="margin-left: 20px">书籍价格</a>
                <br>
                <br>

                <p  class="card-text" style="height: 240px;overflow: hidden"  th:text="${book.getSummary()}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
<!--                <a th:href="@{http://www.cmpbook.com/stackroom.php?id=${book.getId()}" class="btn btn-primary">Go somewhere</a>-->
<!--                <a th:href="@{http://www.cmpbook.com/stackroom.php?id={id}(id=${book.getId()})} >-->
<!--                <a th:href="@{www.cmpbook.com/stackroom.php?id={id}(id=3)}">-->
            </div>
        </div>
    </div>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link" th:href="@{/book/find/all/page(pageId=${currentPages}-1)}">Previous</a></li>
            <li class="page-item" th:classappend="${currentPages} == ${i}?'active'"  th:each="i: ${#numbers.sequence(1,totalPages)}" th:if="currentPages eq i?'disabled':''" >
<!--                表达式一定要这么些，不然会报错。注意更改的是 a标签里面的东西，而不是li!-->
                <a  th:text="${i}" class="page-link" th:href="@{/book/find/all/page(pageId=${i})}">Paage</a>
            </li>
            <li class="page-item"><a class="page-link" th:href="@{/book/find/all/page(pageId=${currentPages}+1)}">下一页</a></li>
        </ul>
    </nav>
</div>
</body>
</html>
